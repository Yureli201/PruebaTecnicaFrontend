<main>
    <div id="hero">
        <img id="img-hero" src="\assets\img\QkIa5tT.jpeg" alt="">
        <div id="text-hero">
            <h1>THE BEST TECHNOLOGY STORE</h1>
            <p>Find the best products at the best price</p>
            <button class="button">View Products</button>
        </div>
    </div>
    
    <div id="products">
        <h1>FEATURED PRODUCTS</h1>
        <div id="container-cards">
            <app-product-card [description]="this.description" class="card"></app-product-card>

        </div>
    </div>
    
    <div id="categories">
        <h1>CATEGORIES</h1>
        <div id="container-categories">
            <div class="card-categories">
                <img src="/assets/img/QkIa5tT.jpeg" alt="Clothes category">
                <div class="category-overlay">
                    <h2>CLOTHES</h2>
                </div>
            </div>
            <div class="card-categories">
                <img src="/assets/img/QkIa5tT.jpeg" alt="Electronics category">
                <div class="category-overlay">
                    <h2>ELECTRONICS</h2>
                </div>
            </div>
            <div class="card-categories">
                <img src="/assets/img/QkIa5tT.jpeg" alt="Furniture category">
                <div class="category-overlay">
                    <h2>FURNITURE</h2>
                </div>
            </div>
            <div class="card-categories">
                <img src="/assets/img/QkIa5tT.jpeg" alt="Shoes category">
                <div class="category-overlay">
                    <h2>SHOES</h2>
                </div>
            </div>
            <div class="card-categories">
                <img src="/assets/img/QkIa5tT.jpeg" alt="Miscellaneous category">
                <div class="category-overlay">
                    <h2>MISCELLANEOUS</h2>
                </div>
            </div>
        </div>
    </div>
</main>
