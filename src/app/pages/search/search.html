<main>
    <div id="search-header">
        <div id="search-container">
            <h1>OUR CATALOG</h1>
            <div id="search-bar">
                <input type="text" id="search-input" placeholder="What are you looking for?">
                <button class="button search-btn" title="Search products">
                    <fa-icon [icon]="search" />
                </button>
            </div>
        </div>
    </div>

    <div id="search-content">
        <aside id="filters-sidebar">
            <h2>FILTERS</h2>
            
            <div class="filter-group">
                <h3>Category</h3>
                <select id="category-select" class="custom-select" title="Select category">
                    <option value="all">All categories</option>
                    <option value="clothes">Clothes</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="shoes">Shoes</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            </div>

            <div class="filter-group">
                <h3>Price</h3>
                <div class="price-range">
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min" min="0">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="Max" min="0">
                    </div>
                    <button class="button apply-price">Apply</button>
                </div>
            </div>

            <button class="button clear-filters">Clear Filters</button>
        </aside>

        <main id="results-section">
            <div id="products-grid">
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
                <app-product-card class="search-card"></app-product-card>
            </div>

            <div id="pagination">
                <button class="button page-btn" disabled>Previous</button>
                <button class="button page-btn">Next</button>
            </div>
        </main>
    </div>
</main>
